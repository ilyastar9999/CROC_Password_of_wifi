<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
      a, div{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      #h{
        border: 5px color skyblue;
      }

  </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
          <script>alert("{{message}}");</script>
      {% endfor %}
  {% endif %}
{% endwith %}
  <div class="container">
    <h1> Здраствуйте, {{name}}! </h1>
    <br>
    <div class="buttons">
      <a href="#" class="btn btn-primary">Домашнее задание</a>
      <a href="/marks" class="btn btn-outline-primary"> Оценки</a>
    </div>
    <br>
    <br>
    <div class = "homework">
      {% if ans|length == 0 %}
        <h4> Нет дз </h1><!-- ПРАВИТЬ -->
      {% else %}
        {% for i in ans %}
          <div class = "border border-primary rounded" id = "h">
            <h4> {{i[0]}} </h1>
            <p> {{i[1]}} </p>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>
