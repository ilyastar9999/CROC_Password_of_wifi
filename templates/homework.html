<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
      a, div{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      #h{
        border: 5px color skyblue;
      }
      .dropbtn {
  /*background-color: #04AA6D;*/
  color: white;
  padding: 16px;
  font-size: 16px;
  border-radius: 50px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #FFA500;}     
a{
  color: black;
}

  </style>
</head>
<body>
  <header>
    <div class="dropdown">
        <button class="dropbtn" >游녻</button>
        <div class="dropdown-content">
          <a href="/">햆쮏쨿쮏</a>
          <a href="/change_password">햊향햪햣햫햦혝혧 햟쮏혧</a>
          <a href="/change_name">햊향햪햣햫햦혝혧 햦햪혪</a>
          {% if admin %}
          <a href="/admin">햟햫햣햩혧 햟햢햪햦햫햟</a>
          {% endif %}
          <a href="/logout" >뉌햧혝햦 햦향 햟햨햨햟혞햫혝햟</a>
        </div>
    </div>
  </header>
  <div class="container">
    <h1> 행햢햟혜혝쒬햧혝햣, {{name}}! </h1>
    <br>
    <div class="buttons">
      <a href="#" class="btn btn-primary">햆쮏쨿썜걣쫧왏 향햟햢햟햫햦햣</a>
      <a href="/marks" class="btn btn-outline-primary"> 뤰햣햫햨햦</a>
    </div>
    <br>
    <br>
    <div class = "homework">
      {% if ans|length == 0 %}
        <h4> 햏햣혝 햢향 </h1><!-- 먫냻뉋떓뭻 -->
      {% else %}
        {% for i in ans %}
          <div class = "border border-primary rounded" id = "h">
            <h4> {{i[0]}} </h1>
            <p> {{i[1]}} </p>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>
