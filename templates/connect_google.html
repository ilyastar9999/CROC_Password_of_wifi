<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"><head>

    <style>
        a, div{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>
  <head>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Страница привязки плюсника</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
<main class="form-signin w-100 m-auto">
  {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <script>alert("{{message}}");</script>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <form method="POST">
        <div>
            <h3> Привязка плючника </h3>
            <p> Введите название класса: </p>
            <input class = "form-control" name = "group", placeholder="название класса">
            <p> Введите ссылку на плюсник (гугл таблица) </p>
            <input class = "form-control" name = "link", placeholder="ссылка">
            <button type="submit"> Добавить </button>
        </div>
    </form>
    
<script src="{{url_for('static', filename= 'bootstrap.bundle.min.js')}}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    

</body></html>
