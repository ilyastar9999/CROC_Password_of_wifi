<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"><head>

    <style>
        a, div, p{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    ^b ^`       ^f      ^`     ^o            ^n ^a        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<main class="form-signin w-100 m-auto">
  {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <script>alert("{{message}}");</script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    {% if requests|length == 0 %}
    <p> У вас нет заявок на вступление в класс</p>
    {% else %}
    {% for j in requests %}
        <form method="POST">
            <div class="container">
                <h6>{{j[0]}}</h6>
                <p>{{j[1]}}</p>
                <input hidden name="name" value="{{j[0]}}">
                <input hidden name="email" value="{{j[1]}}">
                <select class="form-select" name="member">
                    <option selected>Выберете ученика, чтобы связать его оценки с оценками запросившего пользователя:</option>
                    {% for i in members %}
                        <option value= {{i}} > {{i}} </option>
                    {% endfor %}
                </select>

                <br>
                <br>
                <input class="btn btn-danger" type="submit" name="submit" value="Delete" />
                <input class="btn btn-primary" type="submit" name="submit" value="Update" />
            </div>
        </form>
    {% endfor %}
    {% endif %}
<script src="{{url_for('static', filename= 'bootstrap.bundle.min.js')}}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body></html>
