<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
      a, div{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      #h{
        border: 5px color skyblue;
      }

  </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
          <script>alert("{{message}}");</script>
      {% endfor %}
  {% endif %}
{% endwith %}
  <form method="POST">
    <div class="container">
      <h1> Редактирование домашнего задания </h1>
      <br>
      <br>
      <br>
      <div class = "homework">
        <textarea class="form-control" rows="3", placeholder="Домашнее задание"></textarea>
        <br>
        <a href="/classes/{{id}}/" class="btn">Отмена</a>
        <input type = "submit" class="btn btn-primary" value="Отправить"></input>
      </div>
    </div>
  </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>
